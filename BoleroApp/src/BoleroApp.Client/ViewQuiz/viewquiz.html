<div>
    <div id="quiz-controls" class="width-500 border-small margin-bottom-5 padding-5">
        <h3>Controls</h3>
        <div>
            <button onclick="${LoadQuizFile}">Load quiz from file</button>
        </div>
    </div>


    ${QuizView}
    <template id="QuizNotLoadedTemplate">
        <div>
            Quiz not loaded
        </div>
    </template>

    <template id="QuizViewTemplate">

        ${QuizQuestions}
        <template id="Question">

            <span>
                ${QuizQuestion}
            </span>

            <div class="width-500 border-small margin-bottom-5">
                ${QuestionOptions}
                <template id="QuestionOption">
                    <div class="${QuestionOptionClass}">
                        <input type="radio" id="question-${QuestionIndex}-${OptionIndex}" 
                            name="question-${QuestionIndex}" onchange="${RadioSelected}" 
                            checked=${OptionChecked} disabled="${OptionDisabled}" />
                        <label for="question-${QuestionIndex}-${OptionIndex}">${OptionName}</label>
                    </div>
                </template>
            </div>
            
        </template>

        <button class="${CompleteQuizButtonClass}" onclick="${CompleteQuiz}">Complete Quiz</button>

        ${QuizResults}
        <template id="QuizComplete">
            <div class="width-500 border-small margin-bottom-5">
                <div>
                    Completed Quiz!
                </div>
                <div>
                    Scored ${CorrectScore}/${MaxScore}!
                </div>
            </div>
        </template>
    </template>
</div>
