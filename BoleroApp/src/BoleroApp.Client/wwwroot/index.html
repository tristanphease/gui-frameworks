    <script>
        /**
         * Wrapper method for setting the css variable for the dark theme
         */
        function setDarkMode(mode) {
            const rootElem = document.querySelector(":root");
            const modeNum = mode ? 1 : 0;
            rootElem.style.setProperty("--dark-theme", modeNum);
        }
    </script>
</body>
